<div class='row'>
  <div class='col-md-offset-2 col-md-8'>
    <div class="carousel slide" data-ride="carousel" id="quote-carousel">

      <!-- Carousel Slides / Quotes -->
      <div class="carousel-inner">

        {% for paragraph in paragraphs %}

        <!-- Quote 1 -->
        <div class="item {% if forloop.first %} active {% endif %}">
          <blockquote>
            <div class="row">
              <div class="col-sm-9">
                <p>{{paragraph.content}}</p>
                <small>{{paragraph.author}}</small>
                <small>id {{paragraph.id}}</small>
              </div>
            </div>
          </blockquote>
        </div>

        {% endfor %}

      <!-- Carousel Buttons Next/Prev -->
      <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left vcenter-transform"></i></a>
      <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right vcenter-transform"></i></a>
    </div>
  </div>
</div>
