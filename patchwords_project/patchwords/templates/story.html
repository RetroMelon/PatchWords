{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} {{story.slug}} {% endblock %}

{% block css_imports %}
  <link href="{% static 'css/stories.css' %}" rel="stylesheet"></link>
{% endblock %}


{% block body %}

  <h1>{{story.title}}</h1>
  <a class="text-muted" href="#">by {{story.author}}</a>

  {% include 'story_block.html' %}

{% endblock %}


{% block js_imports %}
  <script src="{% static 'js/storyCarousel.js' %}"></script>
{% endblock %}
