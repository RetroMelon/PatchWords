<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block title %}Patchwords{% endblock %}</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="{% static "css/base.css" %}" rel="stylesheet"></link>
{% block css_imports %}{% endblock %}


<nav class="navbar navbar-default background-red no-border">
  <div class="container-fluid">
    <div class="navbar-header">
          <a class="navbar-brand text-white" href="/patchwords/">Patchwords</a>
        </div>
    <form class="navbar-form" role="search">
      <div class="col-sm-6 col-sm-offset-3">
        <div id="imaginary_container">
          <div class="input-group stylish-input-group">
            <input type="text" class="form-control"  placeholder="Search" >
            <span class="input-group-addon">
              <button type="submit">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
    </form>

    <div class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <a class="navbar-text" href="{% url 'profile' user.username%}">{{ user.username }}</a>
      <a class="navbar-text" href="{% url 'auth_logout' %}?next=/patchwords/">Logout</a>
      {% else %}
      <a class="navbar-text" href="{% url 'auth_login' %}?next=/patchwords/">Login</a>
      <a class="navbar-text" href="{% url 'registration_register' %}">Register Here</a>
      {% endif %}
    </div>

</nav>

</head>

<body>
  <div>
    {% block body %}{% endblock %}
  </div>
</body>

<footer>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  {% block js_imports %}{% endblock %}
</footer>
</html>
