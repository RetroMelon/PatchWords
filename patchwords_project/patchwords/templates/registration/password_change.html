{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {% if form.errors %}
    <div class="text-danger">Please correct the error{{ form.errors|pluralize }} below.</div>
    {% endif %}
	

  <input type="submit" value="Submit" />

</form>
{% endblock %}
