<div id="stories-list">
  {% if stories %}
  {% for story in stories %}
  <a href="{% url 'story' story.slug %}">
    <div class="story-item">
        <div class="story-item-title vcenter">
          <h4 class="story-title text-black">
            {{story.title}}
          </h4>
          <p class="text-muted story-author">
            by {{story.author}}
          </p>
        </div>
        <div class="story-item-content vcenter">
          {% if story.outline %}
            {{story.outline}}
          {% else %}
            <span class="text-muted">There aint no description for this story...</span>
          {% endif %}
        </div>
        <div class="story-item-favourites vcenter">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>{{story.favourites}}
        </div>
    </div>
  </a>
  {% endfor %}
  {% else %}
  <h2 class="text-white">
    Soz, bro - We're all out of stories.
  </h2>
  {% endif %}
</div>
